<H2>Rotary-Mode</H2>

Rotaymode is used to mill on round materials via a 4th axis (rotary axis).

<BR>
<BR>
<BR>
<LI>Activate:<BR>
<BLOCKQUOTE>
Activates the rotation axis mode.
</BLOCKQUOTE>
<LI>Axis:<BR>
<BLOCKQUOTE>
Selection of the rotation axis (A / B / C).
</BLOCKQUOTE>
<LI>Diameter:<BR>
<BLOCKQUOTE>
Diameter of the workpiece.
</BLOCKQUOTE>
